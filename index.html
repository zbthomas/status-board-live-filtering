<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>StatusBoard</title>
</head>
<link href="css/style.css" rel="stylesheet" />

<body>


<script type="text/x-handlebars">
<main>
<div class="search">{{view App.TFView valueBinding="search" action="query"}}</div>
<div class="display">
{{#each App.listController}}
  <div class="users" {{bindAttr id="handle"}}">
    <h1><a {{bindAttr href="email"}} class="email"></a>{{handle}}</h1>
	<p class="description">{{description}}</p>
	<p class="files"> Working on : {{files}} </p>
  </div>
{{/each}}
</div>
</main>
</script>


<!--jQuery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<!--Ember-->
<script src="https://raw.github.com/wycats/handlebars.js/1.0.0-rc.3/dist/handlebars.js"></script> 
<script src="https://raw.github.com/emberjs/ember.js/release-builds/ember-1.0.0-rc.1.js"></script>
<!-- <script src="http://builds.emberjs.com.s3.amazonaws.com/ember-data-latest.min.js"></script>
 --><!--Engine-->
<script src="js/status.js"></script>


</body>
</html>
